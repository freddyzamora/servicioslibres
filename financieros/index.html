	<title>Servisoftware - Tasas de interes</title>

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		function calcularInteres(){
    		
			var capital   = parseFloat($("input#capital").val());
			var intereses = parseFloat($("input#interes").val());
			var periodos  = parseFloat($("input#periodos").val());

			var rendimiento  = (capital*(intereses)/100)*periodos;
			var capitalFinal = capital + rendimiento;

			$("input#rendimiento").val(rendimiento);
			$("input#capitalfinal").val(capitalFinal);
		}

	</script>
